<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEyeMix 巫师模式</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 500px;
        }
        .icon { margin-bottom: 24px; }
        .icon i { width: 80px; height: 80px; color: #e94560; }
        h1 { font-size: 32px; margin-bottom: 12px; }
        .subtitle {
            font-size: 14px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }
        p { font-size: 16px; opacity: 0.8; margin-bottom: 32px; line-height: 1.6; }
        .features {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: left;
        }
        .features h3 {
            font-size: 14px;
            color: #e94560;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .features h3 i { width: 16px; height: 16px; }
        .features ul {
            list-style: none;
            font-size: 13px;
            opacity: 0.8;
        }
        .features li {
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .features li i { width: 14px; height: 14px; color: #e94560; }
        .hint {
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid rgba(233, 69, 96, 0.3);
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .hint i { width: 16px; height: 16px; color: #e94560; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #e94560 0%, #c73659 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(233, 69, 96, 0.4); }
        .btn i { width: 18px; height: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i data-lucide="wand-2"></i></div>
        <div class="subtitle">Advanced Mode</div>
        <h1>巫师模式</h1>
        <p>专业级音频编辑工具，提供完整的波形编辑、多轨混音、效果处理等高级功能。</p>
        
        <div class="features">
            <h3><i data-lucide="sparkles"></i> 即将推出</h3>
            <ul>
                <li><i data-lucide="check"></i> 多轨道波形编辑</li>
                <li><i data-lucide="check"></i> 精确时间轴控制</li>
                <li><i data-lucide="check"></i> 音频效果器（EQ、压缩、混响）</li>
                <li><i data-lucide="check"></i> 实时预览与监听</li>
                <li><i data-lucide="check"></i> 项目保存与导出</li>
            </ul>
        </div>
        
        <div class="hint">
            <i data-lucide="monitor"></i>
            巫师模式仅支持 PC 端使用
        </div>
        
        <a href="/" class="btn">
            <i data-lucide="home"></i> 返回首页
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
