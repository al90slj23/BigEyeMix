<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEyeMix 巫师模式 - 即将推出</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 24px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .icon {
            margin-bottom: 30px;
        }

        .icon i {
            width: 80px;
            height: 80px;
            color: #667eea;
            stroke-width: 1.5;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            margin-bottom: 40px;
        }

        .feature {
            padding: 15px 0;
            color: #555;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .feature i {
            color: #667eea;
            margin-right: 15px;
            width: 24px;
            height: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn i {
            width: 20px;
            height: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i data-lucide="sparkles"></i></div>
        <h1>巫师模式即将推出</h1>
        <p class="subtitle">
            我们正在集成 AudioMass 专业音频编辑器<br>
            为您带来完整的多轨编辑体验
        </p>

        <div class="features">
            <div class="feature"><i data-lucide="check"></i>多轨音频编辑</div>
            <div class="feature"><i data-lucide="check"></i>精确剪切和拼接</div>
            <div class="feature"><i data-lucide="check"></i>丰富的音频效果</div>
            <div class="feature"><i data-lucide="check"></i>专业级波形显示</div>
            <div class="feature"><i data-lucide="check"></i>基于 WaveSurfer.js</div>
        </div>

        <a href="/muggle" class="btn"><i data-lucide="arrow-left"></i> 返回麻瓜模式</a>

        <p class="note">
            目前可以使用麻瓜模式快速完成音乐混音
        </p>
    </div>
    
    <script>lucide.createIcons();</script>
</body>
</html>
