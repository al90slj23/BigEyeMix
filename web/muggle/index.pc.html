<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEyeMix 麻瓜模式 - PC</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .icon { margin-bottom: 24px; }
        .icon i { width: 80px; height: 80px; opacity: 0.9; }
        h1 { font-size: 32px; margin-bottom: 12px; }
        p { font-size: 16px; opacity: 0.9; margin-bottom: 32px; }
        .hint {
            background: rgba(255,255,255,0.15);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        .btn i { width: 18px; height: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i data-lucide="construction"></i></div>
        <h1>麻瓜模式 PC 版</h1>
        <p>正在开发中，敬请期待...</p>
        <div class="hint">
            <i data-lucide="smartphone" style="width:16px;height:16px;vertical-align:middle;margin-right:6px;"></i>
            目前请使用手机访问体验麻瓜模式
        </div>
        <a href="/" class="btn">
            <i data-lucide="home"></i> 返回首页
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
