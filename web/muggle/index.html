<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEyeMix 麻瓜模式 - 3步完成音乐混音</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .muggle-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            width: 28px;
            height: 28px;
        }

        .mode-switch {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-switch:hover {
            background: rgba(255,255,255,0.3);
        }

        .mode-switch i {
            width: 18px;
            height: 18px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 40px;
            display: flex;
            gap: 8px;
        }

        .progress-step {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .progress-step.active {
            background: white;
        }

        .step-indicator {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .step-number {
            font-size: 48px;
            font-weight: 700;
            opacity: 0.5;
        }

        .step-title {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }

        .step-desc {
            font-size: 16px;
            opacity: 0.9;
        }

        .content-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 500px;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scene-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .scene-card {
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .scene-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .scene-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .scene-icon {
            margin-bottom: 15px;
        }

        .scene-icon i {
            width: 48px;
            height: 48px;
            color: #667eea;
        }

        .scene-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .scene-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .upload-section {
            margin-top: 30px;
        }

        .upload-box {
            border: 3px dashed #d0d0d0;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-box.has-file {
            border-color: #22c55e;
            border-style: solid;
            background: rgba(34, 197, 94, 0.05);
        }

        .upload-icon {
            margin-bottom: 15px;
        }

        .upload-icon i {
            width: 64px;
            height: 64px;
            color: #999;
        }

        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        .file-info {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            margin-top: 15px;
        }

        .file-info.show {
            display: flex;
        }

        .file-icon i {
            width: 32px;
            height: 32px;
            color: #667eea;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 13px;
            color: #666;
        }

        .preview-section {
            margin-top: 30px;
        }

        .waveform-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .setting-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .setting-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .setting-value {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .slider {
            width: 100%;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn i {
            width: 20px;
            height: 20px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-icon i {
            width: 80px;
            height: 80px;
            color: #22c55e;
        }

        .result-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        .result-desc {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn i {
            width: 24px;
            height: 24px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="muggle-container">
        <div class="top-nav">
            <div class="logo"><i data-lucide="eye"></i> BigEyeMix</div>
            <a href="/wizard" class="mode-switch">切换到巫师模式 <i data-lucide="arrow-right"></i></a>
        </div>

        <div class="progress-bar">
            <div class="progress-step active" data-step="1"></div>
            <div class="progress-step" data-step="2"></div>
            <div class="progress-step" data-step="3"></div>
            <div class="progress-step" data-step="4"></div>
        </div>

        <div class="step-indicator">
            <div class="step-number" id="stepNumber">1/4</div>
            <div class="step-title" id="stepTitle">选择混音场景</div>
            <div class="step-desc" id="stepDesc">告诉我们你想做什么</div>
        </div>

        <div class="content-card">
            <div class="step-content active" data-step="1">
                <div class="scene-grid">
                    <div class="scene-card" data-scene="quick-fade">
                        <div class="scene-icon"><i data-lucide="zap"></i></div>
                        <div class="scene-name">快速淡入淡出</div>
                        <div class="scene-desc">两首歌平滑过渡，适合制作歌单串烧</div>
                    </div>
                    <div class="scene-card" data-scene="seamless">
                        <div class="scene-icon"><i data-lucide="music"></i></div>
                        <div class="scene-name">无缝衔接</div>
                        <div class="scene-desc">智能检测节拍，完美衔接两首歌</div>
                    </div>
                    <div class="scene-card" data-scene="dj-mix">
                        <div class="scene-icon"><i data-lucide="headphones"></i></div>
                        <div class="scene-name">DJ 混音</div>
                        <div class="scene-desc">专业 DJ 风格，长过渡 + 节拍匹配</div>
                    </div>
                    <div class="scene-card" data-scene="custom">
                        <div class="scene-icon"><i data-lucide="sliders"></i></div>
                        <div class="scene-name">自定义</div>
                        <div class="scene-desc">自己设置参数，完全掌控</div>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="2">
                <div class="upload-section">
                    <div class="upload-box" id="uploadBoxA" onclick="document.getElementById('fileA').click()">
                        <div class="upload-icon"><i data-lucide="music"></i></div>
                        <div class="upload-text">点击上传第一首歌</div>
                        <div class="upload-hint">支持 MP3, WAV, FLAC 等格式</div>
                    </div>
                    <div class="file-info" id="fileInfoA">
                        <div class="file-icon"><i data-lucide="file-audio"></i></div>
                        <div class="file-details">
                            <div class="file-name" id="fileNameA"></div>
                            <div class="file-meta" id="fileMetaA"></div>
                        </div>
                    </div>

                    <div class="upload-box" id="uploadBoxB" onclick="document.getElementById('fileB').click()">
                        <div class="upload-icon"><i data-lucide="music"></i></div>
                        <div class="upload-text">点击上传第二首歌</div>
                        <div class="upload-hint">支持 MP3, WAV, FLAC 等格式</div>
                    </div>
                    <div class="file-info" id="fileInfoB">
                        <div class="file-icon"><i data-lucide="file-audio"></i></div>
                        <div class="file-details">
                            <div class="file-name" id="fileNameB"></div>
                            <div class="file-meta" id="fileMetaB"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="3">
                <div class="preview-section">
                    <div class="waveform-preview" id="waveformPreview">
                        <div style="text-align: center; padding: 40px; color: #999;">
                            波形预览加载中...
                        </div>
                    </div>
                    
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label class="setting-label">过渡时长</label>
                            <div class="setting-value"><span id="transitionValue">4</span> 秒</div>
                            <input type="range" class="slider" id="transitionSlider" min="1" max="10" step="0.5" value="4">
                        </div>
                        <div class="setting-item">
                            <label class="setting-label">预计总时长</label>
                            <div class="setting-value"><span id="totalDuration">--</span> 秒</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="4">
                <div id="processingView" class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">正在生成混音，请稍候...</div>
                </div>

                <div id="resultView" style="display: none;">
                    <div class="result-icon"><i data-lucide="check-circle"></i></div>
                    <div class="result-title">混音完成！</div>
                    <div class="result-desc">你的音乐已经准备好了</div>
                    <button class="download-btn" id="downloadBtn">
                        <i data-lucide="download"></i> 下载混音文件
                    </button>
                    <button class="btn btn-secondary" onclick="location.reload()">
                        <i data-lucide="refresh-cw"></i> 重新开始
                    </button>
                </div>
            </div>

            <div class="button-group" id="buttonGroup">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevStep()" style="display: none;">
                    <i data-lucide="arrow-left"></i> 上一步
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextStep()" disabled>
                    下一步 <i data-lucide="arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileA" accept="audio/*">
    <input type="file" id="fileB" accept="audio/*">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/muggle/main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
