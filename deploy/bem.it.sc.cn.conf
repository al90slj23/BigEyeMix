server
{
    listen 80;
    listen 443 ssl http2;
    server_name bem.it.sc.cn;
    index index.html;
    root /www/wwwroot/bem.it.sc.cn/web/home;
    client_max_body_size 100M;
    
    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/bem.it.sc.cn.conf;
    #CERT-APPLY-CHECK--END
    
    #SSL-START
    ssl_certificate    /www/server/panel/vhost/cert/bem.it.sc.cn/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/bem.it.sc.cn/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497 https://$host$request_uri;
    #SSL-END

    # 首页 - 通过 index.html 跳转到 /home/
    location = / {
        root /www/wwwroot/bem.it.sc.cn/web;
        try_files /index.html =404;
    }

    # 首页模式选择
    location /home {
        alias /www/wwwroot/bem.it.sc.cn/web/home;
        try_files $uri $uri/ /home/index.html;
    }

    # 麻瓜模式
    location /muggle {
        alias /www/wwwroot/bem.it.sc.cn/web/muggle;
        try_files $uri $uri/ /muggle/index.html;
    }

    # 巫师模式（AudioMass）
    location /wizard {
        alias /www/wwwroot/bem.it.sc.cn/web/wizard;
        try_files $uri $uri/ /wizard/index.html;
    }

    # API 接口（优先级高于静态资源规则）
    location ^~ /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 静态资源缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|js|css|woff|woff2|ttf|eot|mp3|flac|wav)$
    {
        expires 12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    access_log  /www/wwwlogs/bem.it.sc.cn.log;
    error_log  /www/wwwlogs/bem.it.sc.cn.error.log;
}
